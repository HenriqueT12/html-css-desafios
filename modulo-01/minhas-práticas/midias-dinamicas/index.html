<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias dinamicas</title>
</head>
<body>
    <h1> Inserindo imagens dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-300px.jpg" type="image/jpg">

        <source media="(max-width: 1050px )" srcset="imagens/paisagem-600px.jpg" type="image/jpg">

        <img src="imagens/paisagem-900px.jpg" alt="Imagem flexível">
    </picture>

    <h1>Inserindo Áudio</h1>

    <audio preload="metadata" controls loop>
        <source src="midias/Hungria Hip Hop   Universo Particula.mp3" type="audio/mpeg">

        <source src="midias/Hungria Hip Hop   Universo Particula.ogg" type="audio/ogg">

        <source src="midias/Hungria Hip Hop   Universo Particula.mp3" type="audio/wav">

    </audio>
    
</body>
</html>
