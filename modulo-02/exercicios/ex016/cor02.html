<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*seletor de configuração global das css*/
            height: 100%;
        }
        body{
            /* Para criar cores gradientes
                usamos a propriedade background-image
                com a função linear-gradient() ou radial-gradient()
            */
            background-image: linear-gradient(to right,#8B43B5,#447DD5,#AB34AC,
            #E84B50,#FEDA81,#FFFFFF,#F56634);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente </h1>
    
</body>
</html>
